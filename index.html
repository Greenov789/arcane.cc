<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .button {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            border: none;
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .button-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        
        .admin-panel {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            display: none;
        }
        
        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6e45e2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        .admin-button {
            background: #6e45e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .section-title {
            font-size: 24px;
            margin: 30px 0 15px 0;
            color: #6e45e2;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Arcane Client</h1>
            <p class="subtitle">Ваш портал к улучшенному игровому опыту</p>
        </header>
        
        <h2 class="section-title">Функции</h2>
        <div class="buttons-container" id="buttons-container">
            <!-- Кнопки будут добавляться здесь динамически -->
        </div>
        
        <div class="admin-panel" id="admin-panel">
            <h2>Панель администратора</h2>
            <div>
                <h3>Добавить новую кнопку</h3>
                <input type="text" id="button-name" placeholder="Название кнопки">
                <input type="text" id="button-img" placeholder="Ссылка на Imgur (например https://i.imgur.com/xyz.png)">
                <input type="text" id="button-link" placeholder="Ссылка для кнопки">
                <button class="admin-button" onclick="addButton()">Добавить кнопку</button>
            </div>
            
            <div style="margin-top: 20px;">
                <h3>Текущие кнопки</h3>
                <div id="buttons-list"></div>
            </div>
            
            <div style="margin-top: 20px;">
                <button class="admin-button" onclick="saveButtons()">Сохранить все изменения</button>
                <button class="admin-button" onclick="resetButtons()">Сбросить к стандартным</button>
            </div>
        </div>
    </div>
    
    <button class="admin-toggle" id="admin-toggle">⚙️</button>
    
    <footer>
        <p>© 2023 Arcane Client. Все права защищены.</p>
    </footer>
    
    <script>
        // Стандартные кнопки
        let buttons = [
            { name: "Скачать", img: "https://i.imgur.com/J5Z2Z2C.png", link: "#" },
            { name: "Discord", img: "https://i.imgur.com/8Z7ZnZc.png", link: "https://discord.gg" },
            { name: "Группа VK", img: "https://i.imgur.com/3QXWJZD.png", link: "https://vk.com" },
            { name: "YouTube", img: "https://i.imgur.com/9Q6ZQ9C.png", link: "https://youtube.com" },
            { name: "FAQ", img: "https://i.imgur.com/5X2Z2ZC.png", link: "#" },
            { name: "Поддержка", img: "https://i.imgur.com/7Y3Z2ZC.png", link: "#" }
        ];
        
        // Загружаем кнопки из localStorage, если они есть
        if (localStorage.getItem('arcaneClientButtons')) {
            buttons = JSON.parse(localStorage.getItem('arcaneClientButtons'));
        }
        
        // Отображаем кнопки
        function renderButtons() {
            const container = document.getElementById('buttons-container');
            container.innerHTML = '';
            
            buttons.forEach(button => {
                const buttonElement = document.createElement('div');
                buttonElement.className = 'button';
                buttonElement.onclick = () => {
                    if (button.link && button.link !== '#') {
                        window.open(button.link, '_blank');
                    }
                };
                
                buttonElement.innerHTML = `
                    <img src="${button.img}" alt="${button.name}" class="button-icon">
                    <span>${button.name}</span>
                `;
                
                container.appendChild(buttonElement);
            });
            
            // Отображаем список кнопок в панели администратора
            const buttonsList = document.getElementById('buttons-list');
            buttonsList.innerHTML = '';
            
            buttons.forEach((button, index) => {
                const buttonItem = document.createElement('div');
                buttonItem.style.marginBottom = '10px';
                buttonItem.style.padding = '10px';
                buttonItem.style.backgroundColor = '#2d2d2d';
                buttonItem.style.borderRadius = '5px';
                
                buttonItem.innerHTML = `
                    <p><strong>${button.name}</strong></p>
                    <p>Изображение: ${button.img}</p>
                    <p>Ссылка: ${button.link}</p>
                    <button class="admin-button" onclick="editButton(${index})">Изменить</button>
                    <button class="admin-button" onclick="removeButton(${index})">Удалить</button>
                `;
                
                buttonsList.appendChild(buttonItem);
            });
        }
        
        // Функции панели администратора
        let adminPanelVisible = false;
        
        document.getElementById('admin-toggle').addEventListener('click', () => {
            adminPanelVisible = !adminPanelVisible;
            document.getElementById('admin-panel').style.display = adminPanelVisible ? 'block' : 'none';
        });
        
        function addButton() {
            const name = document.getElementById('button-name').value;
            const img = document.getElementById('button-img').value;
            const link = document.getElementById('button-link').value;
            
            if (name && img && link) {
                buttons.push({ name, img, link });
                renderButtons();
                
                // Очищаем поля ввода
                document.getElementById('button-name').value = '';
                document.getElementById('button-img').value = '';
                document.getElementById('button-link').value = '';
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        }
        
        function editButton(index) {
            const newName = prompt('Введите новое название:', buttons[index].name);
            if (newName !== null) {
                const newImg = prompt('Введите новую ссылку на изображение:', buttons[index].img);
                if (newImg !== null) {
                    const newLink = prompt('Введите новую ссылку:', buttons[index].link);
                    if (newLink !== null) {
                        buttons[index] = {
                            name: newName,
                            img: newImg,
                            link: newLink
                        };
                        renderButtons();
                    }
                }
            }
        }
        
        function removeButton(index) {
            if (confirm('Вы уверены, что хотите удалить эту кнопку?')) {
                buttons.splice(index, 1);
                renderButtons();
            }
        }
        
        function saveButtons() {
            localStorage.setItem('arcaneClientButtons', JSON.stringify(buttons));
            alert('Кнопки успешно сохранены!');
        }
        
        function resetButtons() {
            if (confirm('Вы уверены, что хотите сбросить к стандартным кнопкам? Это действие нельзя отменить.')) {
                buttons = [
                    { name: "Скачать", img: "https://i.imgur.com/J5Z2Z2C.png", link: "#" },
                    { name: "Discord", img: "https://i.imgur.com/8Z7ZnZc.png", link: "https://discord.gg" },
                    { name: "Группа VK", img: "https://i.imgur.com/3QXWJZD.png", link: "https://vk.com" },
                    { name: "YouTube", img: "https://i.imgur.com/9Q6ZQ9C.png", link: "https://youtube.com" },
                    { name: "FAQ", img: "https://i.imgur.com/5X2Z2ZC.png", link: "#" },
                    { name: "Поддержка", img: "https://i.imgur.com/7Y3Z2ZC.png", link: "#" }
                ];
                localStorage.removeItem('arcaneClientButtons');
                renderButtons();
            }
        }
        
        // Первоначальная отрисовка
        renderButtons();
    </script>
</body>
</html>
