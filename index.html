<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Client - Мощный игровой клиент</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1bb0;
            --background: #0a0a0d;
            --card-bg: #16161a;
            --text: #f8f8f8;
            --text-secondary: #b0b0b5;
            --accent: #00ff88;
            --video-badge: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 25% 25%, rgba(138, 43, 226, 0.15) 0%, transparent 50%);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 70px 0 50px;
            position: relative;
        }
        
        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Секция с кнопками */
        .buttons-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .main-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }
        
        .main-button.secondary {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Секция статистики */
        .stats-section {
            display: flex;
            justify-content: space-around;
            background: rgba(22, 22, 26, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 50px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Видео-блок */
        .video-badge {
            position: relative;
            max-width: 800px;
            margin: 60px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-badge::before {
            content: 'НОВОЕ ВИДЕО';
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--video-badge);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
        }
        
        .video-placeholder {
            width: 100%;
            height: 450px;
            background: linear-gradient(45deg, #1a1a1f, #2a2a35);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-left: 25px solid white;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }
        
        /* Сетка карточек */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin: 60px 0 80px;
        }
        
        .card {
            background: linear-gradient(145deg, var(--card-bg), #1e1e24);
            border-radius: 18px;
            padding: 35px;
            transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.25);
            border-color: rgba(138, 43, 226, 0.3);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 25px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.4));
            transition: transform 0.3s ease;
        }
        
        .card:hover .card-icon {
            transform: scale(1.1);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, var(--text), #d0d0d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
        }
        
        footer {
            text-align: center;
            padding: 60px 0 40px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.5), transparent);
        }
        
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                margin: 40px 0;
                gap: 20px;
            }
            
            .card {
                height: 180px;
                padding: 30px;
            }
            
            .card-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 20px;
            }
            
            .video-placeholder {
                height: 250px;
            }
            
            .main-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow" style="top: 20%; left: 10%;"></div>
    <div class="glow" style="top: 60%; right: 5%;"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">ARCANE CLIENT</h1>
            <p class="subtitle">Инновационный игровой клиент с уникальными возможностями для настоящих геймеров. Получите преимущество в ваших любимых играх.</p>
        </header>
        
        <!-- Секция с кнопками -->
        <div class="buttons-section">
            <button class="main-button" onclick="window.open('#download', '_blank')">
                <i class="icon-download">↓</i> Скачать клиент
            </button>
            <button class="main-button secondary" onclick="window.open('https://discord.gg', '_blank')">
                <i class="icon-discord">D</i> Discord сервер
            </button>
            <button class="main-button secondary" onclick="window.open('https://vk.com', '_blank')">
                <i class="icon-vk">VK</i> Группа ВК
            </button>
        </div>
        
        <!-- Секция статистики -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="downloads-count">125K+</div>
                <div class="stat-label">Скачиваний</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="users-count">78K+</div>
                <div class="stat-label">Активных игроков</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="updates-count">24</div>
                <div class="stat-label">Обновлений</div>
            </div>
        </div>
        
        <!-- Видео-блок -->
        <div class="video-badge">
            <div class="video-placeholder" onclick="window.open('https://youtu.be/dQw4w9WgXcQ', '_blank')">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
            </div>
        </div>
        
        <!-- Сетка карточек -->
        <div class="grid" id="cards-container">
            <!-- Карточки будут вставлены здесь -->
        </div>
    </div>
    
    <footer>
        <p>© 2023 Arcane Client. Все права защищены.</p>
    </footer>
    
    <script>
        // Конфигурация карточек
        const cards = [
            {
                title: "ФУНКЦИИ",
                icon: "https://i.imgur.com/J5Z2Z2C.png",
                description: "Все возможности нашего клиента",
                link: "#features"
            },
            {
                title: "ГАЛЕРЕЯ",
                icon: "https://i.imgur.com/8Z7ZnZc.png",
                description: "Скриншоты и демонстрации",
                link: "#gallery"
            },
            {
                title: "ОТЗЫВЫ",
                icon: "https://i.imgur.com/3QXWJZD.png",
                description: "Что говорят наши пользователи",
                link: "#reviews"
            },
            {
                title: "ИНСТРУКЦИЯ",
                icon: "https://i.imgur.com/5X2Z2ZC.png",
                description: "Как установить и настроить",
                link: "#tutorial"
            },
            {
                title: "FAQ",
                icon: "https://i.imgur.com/7Y3Z2ZC.png",
                description: "Ответы на частые вопросы",
                link: "#faq"
            },
            {
                title: "КОНТАКТЫ",
                icon: "https://i.imgur.com/9Q6ZQ9C.png",
                description: "Свяжитесь с нами",
                link: "#contacts"
            }
        ];
        
        // Анимация чисел статистики
        function animateStats() {
            const downloads = { count: 0, target: 125000, element: document.getElementById('downloads-count') };
            const users = { count: 0, target: 78000, element: document.getElementById('users-count') };
            const updates = { count: 0, target: 24, element: document.getElementById('updates-count') };
            
            const animate = (obj, duration = 2000) => {
                const start = Date.now();
                const step = () => {
                    const progress = Math.min((Date.now() - start) / duration, 1);
                    obj.count = Math.floor(progress * obj.target);
                    
                    if (obj.target >= 1000) {
                        obj.element.textContent = `${Math.floor(obj.count / 1000)}K+`;
                    } else {
                        obj.element.textContent = obj.count;
                    }
                    
                    if (progress < 1) requestAnimationFrame(step);
                };
                step();
            };
            
            animate(downloads);
            animate(users, 2500);
            animate(updates, 1500);
        }
        
        // Создание карточек
        function createCards() {
            const container = document.getElementById('cards-container');
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => {
                    if (card.link && !card.link.startsWith('#')) {
                        window.open(card.link, '_blank');
                    } else if (card.link.startsWith('#')) {
                        alert(`Раздел "${card.title}" в разработке`);
                    }
                };
                
                cardElement.innerHTML = `
                    <img src="${card.icon}" alt="${card.title}" class="card-icon">
                    <div class="card-title">${card.title}</div>
                    <div class="card-desc">${card.description}</div>
                `;
                
                container.appendChild(cardElement);
            });
        }
        
        // Анимация движения свечения
        function moveGlow() {
            const glows = document.querySelectorAll('.glow');
            glows.forEach((glow, index) => {
                const speed = 0.0005 * (index + 1);
                const x = (Math.sin(Date.now() * speed) * 50 + (index === 0 ? 10 : 60));
                const y = (Math.cos(Date.now() * speed * 0.7) * 40 + (index === 0 ? 20 : 60));
                glow.style.transform = `translate(${x}px, ${y}px)`;
            });
            requestAnimationFrame(moveGlow);
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            createCards();
            moveGlow();
            animateStats();
            
            // Можно добавить реальные данные через API
            // fetch('/api/stats').then(...)
        });
    </script>
</body>
</html>
